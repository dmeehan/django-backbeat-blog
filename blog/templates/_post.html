<article class="post detail" id="{{ post.published }}_{{ post.slug }}">
    <header>
        <h1>{{ post.title }}</h1>
        <p class="date">{{ post.published|date:"M d" }}</p>
        <p class="author">Posted by: {{ post.author }}</p>
    </header>
    <section class="body">
        {% load oembed_tags %}
        {% oembed %}
            {{ post.body_html|render_inlines|safe}}
        {% endoembed %}
    </section>
</article>
